plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.jetbrains.kotlin.android)
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    namespace 'com.desafiocertificacion.weatherapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.desafiocertificacion.weatherapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ["-Xjvm-default=all"]
    }
    buildFeatures {
        viewBinding true
    }
    kapt {
        correctErrorTypes = true
    }
}

dependencies {

    implementation libs.androidx.cardview



    implementation libs.androidx.core.ktx.v180
    implementation libs.androidx.appcompat.v161
    implementation libs.material.v150
    implementation libs.androidx.constraintlayout

    //Navigation
    implementation libs.androidx.navigation.fragment.ktx
    implementation libs.androidx.navigation.ui.ktx

    // Room
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.ktx
    implementation libs.androidx.navigation.testing
    implementation libs.core.ktx

    kapt "androidx.room:room-compiler:2.6.1"

    // Retrofit
    implementation libs.retrofit
    implementation libs.converter.gson
    implementation libs.logging.interceptor

    //cardview
    implementation libs.androidx.cardview




    // Testing

    androidTestImplementation libs.androidx.junit.v115
    androidTestImplementation libs.androidx.espresso.core.v351


    implementation libs.kotlinx.coroutines.android
    testImplementation libs.junit
    testImplementation libs.androidx.runner
    testImplementation libs.kotlinx.coroutines.test
    testImplementation libs.kotlinx.coroutines.core

    testImplementation libs.turbine
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    androidTestImplementation libs.kotlinx.coroutines.test

    // Dependencia principal de OkHttp
    implementation libs.okhttp
    implementation libs.logging.interceptor

    // Dependencia para MockWebServer
    testImplementation libs.mockwebserver

    // Mockito para pruebas unitarias
    testImplementation libs.mockito.core
    testImplementation libs.mockito.kotlin

    // Dependencies for Mockito
    testImplementation libs.mockito.core.v540 // Use the latest stable version

    androidTestImplementation libs.androidx.fragment.testing

    androidTestImplementation libs.androidx.navigation.testing.v253





    
}